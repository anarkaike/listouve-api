      #   env:
      #     FTP_HOST: ${{ env.FTP_HOST }}
  
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: listouve-api.junio.cc
          username: listouve-api@listouve-api.junio.cc
          password: ${{ secrets.FTP_PASS }}
